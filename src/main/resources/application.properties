spring.application.name=SpringBootRedisCaching
#______ Database configuration ______#
spring.datasource.url=jdbc:mysql://localhost:3306/redis_demo
spring.datasource.username=root
spring.datasource.password=root

#_____ Hibernate / JPA properties ____#
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#Saving logs to a file
#logging.file.name=./logs/app_log.log

#_____ Redis Caching configuration ___#
spring.redis.host=localhost
spring.redis.port=6379